<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link th:include="template/_metaStyle :: head" />
</head>
<body>
<!--<div th:insert="template/header :: header"></div>-->
<div th:insert="template/header.html"></div>



<div class="container" >

    <h2>Login</h2>
    <form  th:object="${authRequest}" th:action="@{/auth/loginAction}" method="POST"  >
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Введите email" id="email" name="email" th:field="*{email}">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" placeholder="Введите пароль" id="password" name="password" th:field="*{password}">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>

<div th:insert="template/footer :: footer"></div>

</body>

</html>
